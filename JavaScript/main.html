<body>
    <div class="centered"><canvas id='canvas'></canvas></div>
    <div id="label-container" class="centered" style="font-size: 30px; padding: 10;">Loading...</div>
    <div class="centered">
        <img id="matrix-image" width="20%"></img>

<script src="./Libraries/tf.min.js" crossorigin="anonymous"></script>
<script src="./Libraries/mqtt.min.js" crossorigin="anonymous"></script>
<script src="./Libraries/teachablemachine-pose.min.js" crossorigin="anonymous"></script>
<script src="config.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel

    const URL = "model/";

    let model, webcam, ctx, labelContainer, maxPredictions;

    // Adafruit IO
    const ADAFRUIT_IO_USERNAME = window.env.ADAFRUIT_IO_USERNAME;         // Adafruit IO username
    const ADAFRUIT_IO_KEY = window.env.ADAFRUIT_IO_KEY;           // Adafruit IO key
    const FEED_NAME = 'emotion';       // e.g., 'temperature'


    let classno = 0;
    let prevclassno = 0;

    var predictLastTime = new Date();

    init()

    // Load the image model and setup the webcam
    async function init() {

        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmPose.Webcam(375, 375, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append elements to the DOM
        //document.getElementById("webcam-container").appendChild(webcam.canvas);
        // append/get elements to the DOM
        const canvas = document.getElementById('canvas');
        canvas.width = 375; canvas.height = 375;
        ctx = canvas.getContext('2d');
        labelContainer = document.getElementById("label-container");
        /*for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        } */
  
    }

    async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    // run the webcam image through the image model
    async function predict() {
        ctx.drawImage(webcam.canvas, 0, 0);
        // Prediction #1: run input through posenet
        // estimatePose can take in an image, video or canvas html element
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        // Prediction 2: run input through teachable machine classification model
        const prediction = await model.predict(posenetOutput);
        let largest = prediction[0];
        for (let i = 1; i < maxPredictions; i++) {
            //const classPrediction =
                //prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            //labelContainer.childNodes[i].innerHTML = classPrediction;
            if (prediction[i].probability.toFixed(2) > largest.probability.toFixed(2)) {
                largest = prediction[i];
            }
        }
        const classPrediction = largest.className; //+ ": " + largest.probability.toFixed(2);
        labelContainer.innerHTML = classPrediction;

        const image = document.getElementById("matrix-image");

        if (largest.className == 'neutral') {
            classno = 0;
            image.src = "Assets/matrixneutral.png";
        } else if (largest.className == 'happy') {
            classno = 1;
            image.src = "Assets/matrixhappy.png";
        } else if (largest.className == 'sad') {
            classno = 2;
            image.src = "Assets/matrixsad.png";
        } else if (largest.className == 'surprise') {
            classno = 3;
            image.src = "Assets/matrixsurprise.png";
        }
        
        var predictCurrTime = new Date();

        if (predictCurrTime - predictLastTime >= 100) {
            if (classno != prevclassno) {
                const url = `https://io.adafruit.com/api/v2/${ADAFRUIT_IO_USERNAME}/feeds/${FEED_NAME}/data`;
        
                fetch(url, {
                    method: "POST",
                    headers: {
                        "X-AIO-Key": ADAFRUIT_IO_KEY,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ value : classno })
                }).then(res => {
                    if (!res.ok) {
                        console.error("Failed to send to Adafruit:", res.statusText);
                    }
                });

                prevclassno = classno;
            }
            predictLastTime = predictCurrTime;
        }

    }
</script>
